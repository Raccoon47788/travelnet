---
layout: default
---

	<h1>Events.</h1>
<ul>
  {% assign events = (site.posts | sort: 'start_date' | where: 'layout', 'event') %}
  {% for event in events %}
 	{% assign path = (event.uid | remove_first: 'event-') %}
    <li>
      <a href="{{ event.url | prepend: site.baseurl }}">
      	<img src="/images/events/{{ path }}/{{ event.photos[0] }}" />
      	<p>{{ event.intro }}</p>
      </a>
    </li>
  {% endfor %}
</ul>
